<div class="{{block_prefix}}item">
	<a href="{{block_link}}" class="{{block_prefix}}preview" data-count="{{block_count}}">
		<img src="{{url-path-img}}/temp/{{block_preview}}" alt="">
	</a>
	<h4 class="{{block_prefix}}heading"><a href="{{block_link}}">{{block_heading}}</a></h4>
	<div class="{{block_prefix}}note">{{block_note}}</div>
	<div class="row {{block_prefix}}row  is--wrap">
		<div class="cols {{block_prefix}}cols  is--text">
			<div class="{{block_prefix}}cost-text">Стоимость оборудования и монтажа:</div> 
		</div>
		<div class="cols {{block_prefix}}cols  is--cost">
			<div class="{{block_prefix}}cost">
				От <span>{{block_cost}}</span>
			</div>
		</div>
	</div>
</div>
