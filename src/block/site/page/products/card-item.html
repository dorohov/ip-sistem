<div class="{{block_prefix}}item  {{block_mod}}">
	<div class="{{block_prefix}}inner-row row  is--wrap  is--gutter  {{block_mod}}">
		<div class="{{block_prefix}}inner-cols cols  is--preview  {{block_mod}}">
			<a href="{{url-path-img}}/temp/{{block_preview}}" class="img-responsive" data-fancybox class="{{block_prefix}}preview  {{block_mod}}">
				<img src="{{url-path-img}}/temp/{{block_preview}}" alt="">
			</a>
		</div>
		<div class="{{block_prefix}}inner-cols cols  is--note  {{block_mod}}">
			<div class="{{block_prefix}}inner  {{block_mod}}">
				<div class="{{block_prefix}}parent  {{block_mod}}"><span>Группа товаров:</span> <a href="{{page.products_card}}">{{block_parent}}</a></div>
				<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
				<div class="{{block_prefix}}note  {{block_mod}}">
					<div class="{{block_prefix}}text  {{block_mod}}"><span>Код производителя:</span> {{block_article}}</div>
					<div class="{{block_prefix}}text  {{block_mod}}"><span>В наличии:</span> {{block_qty}} шт.</div>
					<div class="{{block_prefix}}text  {{block_mod}}"><span>Под заказ:</span> {{block_order}}</div>
				</div>
				<div class="{{block_prefix}}desc  {{block_mod}}">
					{{block_desc}}
				</div>
				<div class="{{block_prefix}}row  row  is--wrap  is--gutter  {{block_mod}}">
					<div class="{{block_prefix}}cols  cols  is--qty  {{block_mod}}">
						<div class="{{filter_block}}block">
							<div class="{{filter_block}}name">Количество:</div>
							<button type="button" class="{{filter_block}}btn is--remove azbn7__cart__add__btn" data-product-id="" data-amount="-1" data-min-order="1"></button>
							<span class="{{filter_block}}qty azbn7__cart__pos_amount__value " data-product-id="209">0</span>
							<button type="button" class="{{filter_block}}btn is--add azbn7__cart__add__btn " data-product-id="" data-amount="1" data-min-order="1"></button>
						</div>
					</div>
					<div class="{{block_prefix}}cols  cols  is--cost  {{block_mod}}">
						<div class="{{block_prefix}}cost  {{block_mod}}">
							<span class="{{block_prefix}}cost-name  {{block_mod}}">Цена: </span>
							<span class="{{block_prefix}}cost-num  {{block_mod}}">{{block_cost}}</span>
						</div>
					</div>
					<div class="{{block_prefix}}cols  cols  is--btn  {{block_mod}}">
						<button type="button" class="btn__item  is--loader  azbn7__cart__add__btn azbn7__ui__cart-add-btn" data-product-id="" data-amount="1" data-min_order="1">Добавить в корзину</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
