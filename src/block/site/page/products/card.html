<div class="{{block_prefix}}item  {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{url-path-img}}/temp/{{block_preview}}" class="img-responsive" alt="">
	</a>
	<h4 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h4>
	<div class="{{block_prefix}}note  {{block_mod}}">
		<div class="{{block_prefix}}text  {{block_mod}}"><span>Код производителя:</span> {{block_article}}</div>
		<div class="{{block_prefix}}text  {{block_mod}}"><span>В наличии:</span> {{block_qty}} шт.</div>
		<div class="{{block_prefix}}text  {{block_mod}}"><span>Под заказ:</span> {{block_order}}</div>
	</div>
	<div class="{{block_prefix}}row  row  is--wrap  {{block_mod}}">
		<div class="{{block_prefix}}cols  cols  is--cost  {{block_mod}}">
			<div class="{{block_prefix}}cost">
				<span class="{{block_prefix}}cost-num">{{block_cost}}</span>
			</div>
		</div>
		<div class="{{block_prefix}}cols  cols  is--btn  {{block_mod}}">
			<button type="button" class="{{block_prefix}}btn-add-basket">
				<span class="{{block_prefix}}btn-add-basket-icon">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="basket" ]]</span>
				<span class="{{block_prefix}}btn-add-basket-name">В корзину</span>
			</button>
		</div>
	</div>
	
</div>
